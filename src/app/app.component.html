<h1>Slack Chat</h1>

<form #chatForm="ngForm" (ngSubmit)="onSendMessage()">
  <div class="col-12">
      <div class="form-group">
          <input *ngIf="!this.sessionStarted" type="text" class="form-control" placeholder="Name" id="name" required name="name" />
          <p *ngIf="this.sessionStarted">{{ prospectsName }}</p>
      </div>
      <div class="form-group">
          <textarea class="form-control" placeholder="Message" id="message" required text="message" row="2"></textarea>
      </div>
  </div>

  <div class="col-12">
      <button class="btn btn-primary" type="submit" [disabled]="!chatForm.valid">
          Send
      </button>
  </div>
</form>
